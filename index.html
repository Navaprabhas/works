<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Internet Corner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <h1 class="welcome">Welcome to my corner<br>on the internet :)</h1>

    <div class="icon-grid">
      <div class="icon-item">
        <img src="https://img.icons8.com/color/96/star.png" alt="Portal">
        <p>Portal</p>
      </div>
      <div class="icon-item">
        <img src="https://img.icons8.com/emoji/96/smiling-face-with-smiling-eyes.png" alt="Droppable">
        <p>Droppable</p>
      </div>
      <div class="icon-item">
        <img src="https://img.icons8.com/color/96/combo-chart.png" alt="App Stacks">
        <p>App Stacks</p>
      </div>
      <div class="icon-item">
        <img src="https://img.icons8.com/3d-fluency/96/user-male-circle.png" alt="Roman">
        <p>Collab with Me</p>
      </div>
    </div>

    <p class="description">
      Hey there! I’m a creative builder who loves turning ideas into digital magic. Explore my tools, creations, and let’s collaborate to bring more cool stuff to life!
    </p>
  </main>
</body>
</html>
