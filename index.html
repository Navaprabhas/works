<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Testimonials Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="testimonial-section" aria-label="Testimonials">
  <div class="testimonial-card" id="testimonial-card">
    <div class="testimonial-image-wrapper">
      <img id="testimonial-img" class="testimonial-img" src="" alt="" />
    </div>
    <div class="testimonial-content">
      <div id="testimonial-name" class="testimonial-name"></div>
      <div id="testimonial-role" class="testimonial-role"></div>
      <blockquote id="testimonial-quote" class="testimonial-quote"></blockquote>
      <div class="testimonial-controls">
        <button id="prev-btn" aria-label="Previous testimonial">&lt;</button>
        <button id="next-btn" aria-label="Next testimonial">&gt;</button>
      </div>
    </div>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
